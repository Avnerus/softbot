<!doctype html>
<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
        <!--link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"-->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="lib/emoji-picker/css/emoji.css" rel="stylesheet">
        <title>Softbot Admin</title>
    </head>
    <body>
        <script src="lib/dat.gui.min.js"></script>
        <script src="lib/jquery-2.2.4.min.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/adapter.min.js"></script>
        <script src="lib/janus.js"></script>
        <script src="lib/pixi.min.js"></script>

        <script src="../admin-bundle.js"></script>
        <div id="main">
            <section id="input-section">
                <span class="section-title">Input</span>
                <div id="input-titles">
                    <div class="interface-title">Vision</div>
                    <div class="interface-title">Transcript</div>
                </div>
                <div id="input-content">
                    <div id="stream">
                        <video class="rounded centered" id="waitingvideo" autoplay>
                        </video>
                        <img id="loading" src="assets/loading.gif"></img>
                    </div>
                    <div id="transcript-container">
                        <div id="transcript">
                        </div>
                    </div>
                </div>
            </section>
            <section class="control-play">
            </section>

            <section class="control-boxes" >
                <section class="control-interface" style="flex:1;position:relative;">
                    <div class="interface-title">Look</div>
                    <div id="joystick" style="display:block;">
                    </div>
                    <!--div id="slider" style="width: 50%; margin:auto;"></div-->
                    <div id="recorder-container">
                        <a id="record-button" href="#" role="button">
                            <img src="assets/record.png" class="record-button"></img>
                        </a>
                        <a id="stop-button" href="#" role="button">
                            <img src="assets/stop.png" class="record-button"></img>
                        </a>
                    </div>
                </section>
                <section class="control-interface" style="flex:2;">
                    <div class="interface-title">Speech</div>
                    <form id="speech-form">
                        <div class="form-group" style="position:relative;">
                            <label for="speech-text">Say:</label>
                            <input type="text" class="form-control" id="speech-text" data-emojiable="true">
                            <label for="speech-translate">Translate:</label>
                            <select class="form-control" id="speech-translate">
                                <option value="">-</option>
                                <option>en</option>
                                <option>ja</option>
                                <option>fi</option>
                                <option>ru</option>
                                <option>he</option>
                                <option>zh</option>
                                <option>it</option>
                                <option>es</option>
                                <option>fr</option>
                            </select>
                        </div>
                    </form>
                </section>
                <section class="control-interface" style="flex:1;">
                    <div class="interface-title">Listen</div>
                    <div id="listen-container">
                        <form id="listen-form">
                            <div class="form-group listen-form">
                                <button id="start-recognize-button" type="button" class="recognize-button btn-primary">START RECOGNIZING SPEECH</button>
                                <button id="stop-recognize-button" type="button" class="recognize-button btn-danger" style="display:none;">STOP RECOGNIZING SPEECH</button>
                                <label for="recognize-model">Model:</label>
                                <select name="model" class="form-control" id="recognize-model">
                                    <option>en-US</option>
                                    <option>fi-FI</option>
                                    <option>he-IL</option>
                                    <option>es-CL</option>
                                </select>
                                <label for="recognize-translate">Translate:</label>
                                <select name="translate" class="form-control" id="recognize-translate">
                                    <option value="">-</option>
                                    <option>en</option>
                                    <option>fi</option>
                                    <option>he</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="control-interface" style="flex:1;">
                    <div class="interface-title">Music</div>
                    <form id="youtube-form">
                        <div class="form-group">
                            <label for="youtube-id">Play Youtube ID:</label>
                            <input type="text" class="form-control" id="youtube-id">
                            <a id="stop-button" href="#" role="button">
                                <img src="assets/stop.png" class="record-button"></img>
                            </a>
                        </div>
                        <div id="volume-slider"></div>
                    </form>
                </section>
                <section class="control-interface" style="flex:1;">
                    <div class="interface-title">Play</div>
                    <form id="breakout-form">
                        <div class="form-group listen-form">
                            <button id="start-breakout" type="button" class="btn-primary">PLAY BREAKOUT</button>
                        </div>
                    </form>
                    <div id="test-buttons">
                        <div id="button1">
                        </div>
                        <div id="button2">
                        </div>
                    </div>
                </section>
            </section>
            <section id="console">
                <section>
                    <div class="console-title">Console</div>
                    <form id="console-form">
                        <div class="form-group">
                            <label for="console-command">Command: </label>
                            <input type="text" class="form-control" id="console-command">
                            <label for="console-Yvalue1">Value 1: </label>
                            <input type="number" class="form-control" id="console-value1">
                            <label for="console-value2">Value 2: </label>
                            <input type="number" class="form-control" id="console-value2">
                        </div>
                    </form>
                    <button id="clear-console-button" type="button" class="recognize-button btn-primary">Clear console</button>

                    <label for="pump-checkbox">Pump: </label>
                    <input id="pump-checkbox" name="pump-checkbox" type="checkbox" class=""></input>
                    <div id="console-expressions">
                        <div id="console-sliders">
                            <div data-command="Test" class="console-slider-control">
                                <label for="eye-slider">Test: </label>
                                <div id="eye-slider" class="console-slider"></div>
                                <div id="eye-slider-value" class="console-slider-value">0</div>
                            </div>
                            <div data-command="C" class="console-slider-control">
                                <label for="cheek-slider">Cheeks: </label>
                                <div id="cheek-slider" class="console-slider"></div>
                                <div id="cheek-slider-value" class="console-slider-value">0</div>
                            </div>
                            <div data-command="M" class="console-slider-control">
                                <label for="mouth-slider">Mouth: </label>
                                <div id="mouth-slider" class="console-slider"></div>
                                <div id="mouth-slider-value" class="console-slider-value">0</div>
                            </div>
                        </div>

                        <div id="console-poses">
                            <label for="pose-select">Apply Pose: </label>
                            <select id="pose-select">
                            </select>
                            <div data-command="R" class="console-slider-control">
                                <label for="right-arm-slider">RArm: </label>
                                <div id="right-arm-slider" class="console-slider"></div>
                                <div id="right-arm-slider-value" class="console-slider-value">0</div>
                            </div>
                            <div data-command="L" class="console-slider-control">
                                <label for="left-arm-slider">LArm: </label>
                                <div id="left-arm-slider" class="console-slider"></div>
                                <div id="left-arm-slider-value" class="console-slider-value">0</div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="pressure-sensing">
                    <div class="title">Pressure</div>
                    <ul id="pressure-list">
                    </ul>
                </section>
                <section id="chambers">
                    <div class="title">Chambers</div>
                    <select name="chambers" class="form-control">
                        <option value="0">Left neck</option>
                        <option value="1">Right neck</option>
                        <option value="2">Down neck</option>
                        <option value="3">Eyes</option>
                        <option value="4">Cheeks</option>
                        <option value="5">Arms</option>
                        <option value="6">Mouth</option>
                    </select>
                    <button data-state-id="0" class="chamber-button btn-danger" type="button">Stop</button>
                    <button data-state-id="1" class="chamber-button btn-success" type="button">Inflate</button>
                    <button data-state-id="2" class="chamber-button btn-primary" type="button">Deflate</button>
                </section>
            </section>
         </div>

        <!-- Emoji Picker -->
        <script src="lib/emoji-picker/js/config.js"></script>
        <script src="lib/emoji-picker/js/util.js"></script>
        <script src="lib/emoji-picker/js/jquery.emojiarea.js"></script>
        <script src="lib/emoji-picker/js/emoji-picker.js"></script>
        <!-- /Emoji Picker -->

    </body>
</html>
